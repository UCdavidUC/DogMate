<!DOCTYPE html>
<html>
    <head>
        <title>Comentarios</title>
        <%- include('../_partials/header/_header.html') %>
    </head>
    <body>
        <%- include('../_partials/internal/_navigation.html') %>
        <div class="container">
            <div class="page-header">
                <h1 align="center">Estadísticas</h1>
            </div>
            <h3>Paseos por mes</h3>
            <div class="form-horizontal">
                <div class="progress">
                    <div class="progress-bar" style="width: 60%;"></div>
                </div>
            </div>
            <h3>Mi calificación (rating)</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-success" style="width: 35%"></div>
                <div class="progress-bar progress-bar-warning" style="width: 20%"></div>
                <div class="progress-bar progress-bar-danger" style="width: 10%"></div>
            </div>
            <h3>Progreso de paseo actual</h3>
            <div class="progress progress-striped active">
                <div class="progress-bar" style="width: 45%"></div>
            </div>     
        </div>
        <%- include('../_partials/access/_footer.html') %>
    </body>
</html>
